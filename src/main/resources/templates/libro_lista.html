<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Id del libro</th>
                  <th scope="col">Nombre del libro</th>
                  <th scope="col">Ejemplares</th>
                  <th scope="col">Nombre del Autor</th>
                  <th scope="col">Nombre del Editorial</th>
              </tr>
          </thead>
          <tbody th:each="libro : ${libros}">
              <th scope="row" th:text="${libro.isbn}"></th>
              <td th:text="${libro.titulo}"></td>
              <td th:text="${libro.ejemplares}"></td>
              <td th:text="${libro.autor.nombre}"></td>
              <td th:text="${libro.editorial.nombre}"></td>
          </tbody>
      </table>
      <div class="d-grid gap-2 col-4 mx-auto">
        <a href="/" class="btn btn-primary btn-icon" role="button">
            <span><i class="bi bi-backspace-fill"></i></span> Volver
        </a>
    </div>
  </div>
  
</body>
</html>
