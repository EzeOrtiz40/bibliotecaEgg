<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">      
    <title>Formulario Autor</title>

    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <form action="/autor/registro" method="post">

            <div class="d-grid gap-3 col-6 mx-auto"></div>
            <div class="text-center">
                <label class="mb-3 fs-5 fw-bold">Cargar autor</label>
            </div>
            
            </div>
             <div class="d-grid gap-2 col-6 mx-auto mb-3 ">
                <input type="text" class="form-control" name="nombre" placeholder="nombre del autor">
            </div>


            <div th:if="${error != null}" class="card text-white bg-danger mb-2 mensajeError">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-bug"> Error!</i></h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-2 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-check-square-fill"></i> Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="submit"><i class="bi bi-database-add"> Subir</i></button>
                <a href="/" class="btn btn-primary btn-icon" role="button">
                    <span><i class="bi bi-backspace-fill"></i></span> Volver
                  </a>
            </div>


        </form>
    </div>
</body>
</html>
