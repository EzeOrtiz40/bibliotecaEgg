<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">      
<title>Formulario Libro</title>
<script type="text/javascript"></script>
</head>
<body>
    
    <div class="container">
         <div class="container-fluid m-5 contededor">
            <form  action="/libro/registro" method="post">
                <label class="mb-3">Cargar Libro</label>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="isbn" placeholder="isbn">
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="titulo" placeholder="nombre libro">
                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="ejemplares" placeholder="ejemplares">
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="idAutor" placeholder="Autor">
                </div>

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="idEditorial" placeholder="Editorial">
                </div>

               <div th:if="${error != null}" class="card text-white bg-danger mb-2 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-bug"> Error!</i></h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-success mb-2 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-check-square-fill"></i> Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"><i class="bi bi-database-add"> Subir</i></button>
                
            </form>
        </div>
    </div>
        
</body>
</html>
